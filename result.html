        }
        .result th, .result td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body id="top">
    <!-- ヘッダー -->
    <header class="header">
        <div class="logoin">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="dummy! ^^"></a>
                </div>
                <div class="login">
                    <a href="access.html">ログイン/マイページ</a>

            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="index.html#news">お知らせ</a></li>
                    <li><a href="about.html">会社概要</a></li>
                    <li><a href="plan.html">プラン一覧</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
    </header>
    <!-- ヘッダーここまで -->
    <!-- 見出し&ヒーロー -->
    <h1 class="hero contact">お問い合わせ/お申込み確認</h1>
    <!-- 見出し&ヒーローここまで -->
    <!-- メイン -->
    <main>
        <h2>フォームの入力内容の確認</h2>
        <table id="result" class="result">
            <tr>
                <th>設問</th>
                <th>入力内容</th>
            </tr>
        </table>
    </main>
    <!-- メインここまで -->
    <!-- フッター -->
    <footer>
        <div class="gotop">
                <a href="#top"><img src="images/pagetop.png" alt="ページトップへ戻る"></a>
            </div>
            <div class="cp-nav">
                <p class="copyright">&copy; GameAdly</p>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="index.html#news">お知らせ</a></li>
                    <li><a href="index.html#about">会社概要</a></li>

                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </div>
    </footer>
    <!-- フッターここまで -->
    <script>
        'use strict';

        const render = function(q) {
            const parent = document.getElementById('result');
            for (const item of q) {
                parent.insertAdjacentHTML('beforeend', `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`);
            }
        }

        window.addEventListener('DOMContentLoaded', (e) => {
            try {
                const urlParam = decodeURIComponent(location.search.replace(/\+/g, ' ')).slice(1);
                const qList = urlParam.split('&');
                const queries = [];
                for (const item of qList) {
                    const split = item.split('=');
                    queries.push([split[0], split[1].split('<').join('&lt;').split('>').join('&gt;')]);
                }
                render(queries);
            } catch(err) {
                console.log(err);
            }
        });
    </script>
</body>
</html>
